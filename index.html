    <title>Flip card</title>

<body>
    <h1>Card Flip with Text</h1>

        <div class="flip-card-inner">

                <img src="image/d-avatar.jpg" alt="avatar">
            </div>
            <div class="flip-card-back">
                <h4>john</h4>
                <p>Wrestler & Boxer</p>
                <p>Most Dangerous Wrestler Ever</p>
            </div>
        </div>
    </div>
